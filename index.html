<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main" id="main">
        <div id="display"><input type="text" id="enterednumber" class="input" placeholder=""></div>
        <div class="buttons">
            <div>
            <div id="numeric">
                <span><button type="button" class="numbers" value="1">1</button></span>
                <span><button type="button" class="numbers" value="2">2</button></span>
                <span><button type="button" class="numbers" value="3">3</button></span>
                <span><button type="button" class="numbers" value="4">4</button></span>
                <span><button type="button" class="numbers" value="5">5</button></span>
                <span><button type="button" class="numbers" value="6">6</button></span>
                <span><button type="button" class="numbers" value="7">7</button></span>
                <span><button type="button" class="numbers" value="8">8</button></span>
                <span><button type="button" class="numbers" value="9">9</button></span>
                <span><button type="button" class="numbers" value="0">0</button></span>
                <span><button type="button" class="numbers" value=".">.</button></span>
                <span><button type="button" class="numbers" value="clear">C</button></span>
            </div>
            <div>
                <button id="equal" class="equal" value="equal">=</button>
            </div>
            </div>
            <div id="operators">
                <button id="plus" class="numbers" value="+">+</button>
                <button id="minus" class="numbers" value="-">-</button>
                <button id="multiplication" class="numbers" value="*">*</button>
                <button id="divide" class="numbers" value="/">/</button>
                <button id="percent" class="numbers" value="%">%</button>
            </div>


        </div>
    </main>
    <script src="calc.js"></script>
</body>

</html>
